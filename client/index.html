<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <section>
      <button id="complimentButton">Get a compliment</button>
      <br>
      <br>
      <button id="fortuneButton">Tell your fortune</button>
      <br>
      <br>
    </section>

    <section>
      <h4>What can I accomplish today?</h4>
      <form action="" id="make-goals-list">
        <label for="newGoal">Goal:</label>
        <input type="text" id="newGoal" placeholder="eat a hearty breakfast">
        <br><br>
        <button type="submit" id="goalButton">I can do this!</button>
      </form>
    </section>

    <section>
      <h4>Update goal</h4>
      <form action="" id="update-form">
        <label for="goal-id">Goal #:</label>
        <input type="number" id="goal-id">
        <br>
        <br>
        <label for="update-goal">New Goal:</label>
        <input type="text" id="update-goal" placeholder="pet a dog">
        <br>
        <br>
        <button type="submit">Revise my goal</button>
      </form>
    </section>

    <section id="display-section"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    
  </body>
</html>
